version: "2.0"

intents:
  - greet
  - ask_weather_without_location
  - ask_weather_in_location
  - inform
  - goodbye
  - affirm
  - deny
  - bot_challenge

entities:
  - location

slots:
  location:
    type: text

actions:
- utter_greet
- utter_ask_location
- utter_did_that_help
- utter_goodbye
- utter_iamabot
- weather_action

responses:
  utter_greet:
  - text: "Hey! Wie geht's?"
  - text: "Hey! Wie kann ich Ihnen helfen?"
  - text: "Was kann ich heute für sie tun?"
  - text: "Hallo"
  - text: "Freut mich dich kennen zu lernen."
  
  utter_ask_location:
  - text: "In welcher Stadt?"
  - text: "An welchem Ort?"
  - text: "Wo?"
  
  utter_did_that_help:
  - text: "Hat Ihnen das geholfen?"

  utter_goodbye:
  - text: "Tschüss"
  - text: "Tschüssi"
  - text: "Wir sprechen uns noch."

  utter_iamabot:
  - text: "Ich bin ein R-O-B-O-T-E-R."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
