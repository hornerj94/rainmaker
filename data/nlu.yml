- intent: goodbye
  examples: |
    - Auf wiedersehen
    - Gute Nacht
    - Bye
    - Schönen Tag
    - Man sieht sich
    - Bis später

- intent: affirm
  examples: |
    - Ja
    - J
    - In der Tat
    - Das ist korrekt
    - Das klingt gut
    - Korrekt

- intent: deny
  examples: |
    - Nein
    - N
    - Niemals
    - Das glaube ich nicht
    - Auf gar keinen Fall
    - Nicht wirklich

- intent: bot_challenge
  examples: |
    - Bist du ein Bot?
    - Bist du ein Mensch?
    - Rede ich mit einem Bot?
    - Rede ich mit einem Mensch?
